name: Deploy
on:
  workflow_dispatch: {}
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
    
    - name: Azure Login
      uses: Azure/login@cb79c773a3cfa27f31f25eb3f677781210c9ce3d # v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Kubernetes
      uses: Azure/aks-set-context@1cf43fa609aaef0617c6a12deda238b920e926b0 # v4
      with:
        resource-group: abyss
        cluster-name: abyss

    - run: echo "${{ secrets.ABYSS_VALUES_FILE }}" | base64 --decode > abyss.values.yaml
        
    - name: Install TeslaMateAgile
      run: |
        helm upgrade --install --wait --atomic \
          teslamateagile ./charts/teslamateagile \
          --namespace default \
          --values abyss.values.yaml
